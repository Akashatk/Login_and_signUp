<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LOG IN</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="styles1.css">
    <script src="Display.js"></script>
</head>
<body>
    <div class="screen">
        <div class="container">
            <h6><span>Register</span><span>Log In</span></h6>
        </div>
        <div class="toggle">
            <a href="index.html" id="redir">
                <button class="checkbox" id="reg-log">
                    <label for="reg-log"></label>
                </button>
                <p id="message">Click here to Sign Up</p>
            </a>
        </div>
        <div class="card">
            <div class="card-content">
                <div class="card-front">
                    <div class="card-wrap">
                        <h4 class="mb-4 pb-3">Log In</h4>
						<div class="form-group">
							<i class="input-icon uil uil-at"></i>
							<input type="email" class="form-style" placeholder="Email" id="emma">
						</div>
						<button class="btn mt-4" onclick="seedata()">Display</button>
                    </div>
                    <div id="postdisp">
                        <div>
                            <h4 id="name1">Name:<h4 id="name"></h4></h4>

                        </div>
                        <div>
                            <h4 id="phone1">Phone:<h4 id="phone"></h4></h4>

                        </div>
                        <div>
                            <h4 id="dob1">DOB: <h4 id="dob"></h4></h4>
                        </div>
                        <div class="btns">
                            <button id="EDIT" class="na" href>EDIT</button>
                            <button id="DELETe" class="na" onclick="del()">DELETE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
